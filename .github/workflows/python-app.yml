name: Fetch stock data

on:
  schedule:
    # 12:00 PM IST (06:30 UTC)
    - cron: "30 6 * * 1-5"
    # 3:30 PM IST (10:00 UTC)
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1   # ðŸ”’ prevents git history issues

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tradingview-datafeed pandas numpy pyarrow requests openpyxl scipy matplotlib

      - name: Run fetch script
        run: |
          python "All Data Fetch.py"
