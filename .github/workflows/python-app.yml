name: Fetch stock data

on:
  schedule:
    # 12:00 PM IST (06:30 UTC)
    - cron: "30 6 * * 1-5"
    # 3:30 PM IST (10:00 UTC)
    - cron: "0 10 * * 1-5"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # allow push to main

    steps:
      # 1️⃣ Checkout MAIN branch
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2️⃣ Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install tradingview-datafeed pandas numpy pyarrow requests openpyxl scipy matplotlib

      # 4️⃣ Run fetch script
      - name: Run fetch script
        run: |
          python All Data Fetch.py

      # 5️⃣ Commit & Push directly to MAIN
      - name: Commit & Push fetched data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add DATA_OUTPUT/
          git commit -m "Auto-update fetched data ($(date '+%Y-%m-%d %H:%M:%S'))" || echo "No changes to commit"
          git push
